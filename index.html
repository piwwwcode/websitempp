<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumpulan Tugas</title>

   <link rel="stylesheet" href="style.css">
    <link rel="lamannotifikasi" href="notifikasi.html">
    <link rel="lamanlogin" href="index.html">
    <link rel="pengumpulantugas" href="tugas_murid.html">
    <link rel="pengumpulantugas" href="tugas_guru.html">
    </head>

<body>
    <div class="container">
        <div class="login-card">
            <img src="logo_smk_wira-removebg-preview.png" class="profil_sekolah">
            
           <form id="loginForm">
                <h2>LOGIN</h2>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan Username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Password" required>
                <label>Masuk Sebagai</label>
                <select id="role">
                <option value="siswa">Siswa</option>
                <option value="guru">Guru</option>
            </select>
    
    <button type="button" onclick="prosesLogin()">Login</button>
</form>

<script>
function prosesLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    if (user === "" || pass === "") {
        alert("Isi dulu bro!");
        return;
    }

    // SIMPAN ROLE KE MEMORI BROWSER
    sessionStorage.setItem('userRole', role);

    // Arahkan ke SATU halaman notifikasi yang sama
    window.location.href = "notifikasi.html";
}
</script>
        </div>
    </div>
</body>
</html>
