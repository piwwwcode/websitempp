<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halaman Guru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Halaman Pemberian Tugas (Guru)</h2>
            
            <input type="text" id="tugasGuru" placeholder="Ketik Tugas Baru Untuk Siswa">
            <button onclick="buat()">Posting Tugas</button>

            <hr>

            <h4>Daftar Tugas yang Masuk dari Siswa:</h4>
            <ul id="listTugasSiswa" style="list-style: none; padding: 0; text-align: left;"></ul>
            
            <br>
            <a href="index.html" style="color: red;">Logout</a>
        </div>
    </div>

    <script>
        function buat() {
    const input = document.getElementById('tugasGuru');
    const info = input.value;
    
    if(info === "") return alert("Ketik isi tugasnya dulu, Guru!");

    // Simpan ke localStorage dengan kunci 'tugasDariGuru'
    let listTugasGuru = JSON.parse(localStorage.getItem('tugasDariGuru')) || [];
    listTugasGuru.push(info);
    localStorage.setItem('tugasDariGuru', JSON.stringify(listTugasGuru));

    alert("Tugas berhasil diposting!");
    input.value = "";
}
function hapusTugasGuru() {
    localStorage.removeItem('tugasDariGuru');
    alert("Semua tugas guru telah dihapus!");
    location.reload(); // Refresh halaman
}
    </script>
</body>
</html>
